<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="app.component.css">
  </head>

  <body>
    <div class="background" role="presentation">
      <div class="content" role="main">
        <div class="left">
          <img class="logo" src="/assets/Image/logo.png" alt="logo">
          <h1>Welcome To Henna Solutions</h1>
        </div>
        <div class="right">
          <form>
            <h2 class="form-title">Login</h2>
            <div class="form-content">
              <p><input type="text" class="input" placeholder="Email"></p>
              <p><input type="password" class="input" placeholder="Password"></p>
              <div class = "links">
                <p class="link">Don't have an account?<a href="Login">Sign Up.</a></p>
                <p class="link"><a href="forgotPassword">Forgot Password?</a></p>
              </div>
              <button type="submit" class="button">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
