<div class="background">
    <app-admin-nav-bar></app-admin-nav-bar>

    <!--Template driven form to create a client-->
    <app-create-client></app-create-client>
    <app-edit-client></app-edit-client>
    <h2 font-family: arial>Clients</h2>
    <div class="client-list">
        <ul>
            <li *ngFor="let client of clients">
                <app-profile [client]="client"></app-profile>
            </li>
        </ul>  
    </div>
</div>
