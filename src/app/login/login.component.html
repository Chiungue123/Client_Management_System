<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="login.component.css">
    <base href="/">
  </head>

  <body>
    <div class="background" role="presentation">
      <div class="content" role="main">

        <div class="left">
          <img class="logo" src="/assets/Image/logo.png" alt="logo">
          <h2 class="hey">Hey</h2>
          <h2>Welcome To Henna Solutions</h2>
        </div>

        <div class="right">
          <form (submit)="login()">
            <h2 class="form-title">Login</h2>
            <div class="form-content">
              <p><input type="text" class="input" name="email" [(ngModel)]="email" placeholder="Email" required></p>
              <p><input type="password" class="input" name="password" [(ngModel)]="password" placeholder="Password" required></p>
              <div class = "links">
                <p class="link">Don't have an account?<a routerLink="/sign-up">Sign Up.</a></p>
                <p class="link"><a routerLink="/forgot-password">Forgot Password?</a></p>
              </div>
              <button type="submit" class="button" >Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
